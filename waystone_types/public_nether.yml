Name: Public (Nether)
Password Protection:
    Ask Password Condition:
        Criteria: ALWAYS
    # Values:
    # ACTIVATION - Password will be asked only when activating the waystone
    # PRE_TELEPORT - Password will be asked every time before teleportation
    # NEVER - Password will never be asked
    When: ACTIVATION
# When enabled, the player will be teleported directly to the target waystone.
# this disables the waystone menu.
# values are RANDOM, FIRST, LAST, CLOSEST, FURTHEST, DISABLED
Direct Teleportation: DISABLED
Block Place Sound: BLOCK_BEACON_ACTIVATE
Block Break Sound: BLOCK_BEACON_DEACTIVATE
Block Activate Sound: BLOCK_NOTE_BLOCK_PLING
Direct Teleportation Condition:
    Criteria: NEVER
Listing Condition:
    Criteria: IS_WAYSTONE_ACTIVATED
Always Active Condition:
    Criteria: IS_WAYSTONE_ACTIVATED
Purge Inactive:
    Criteria: NEVER
Warpstone Listing Condition:
    Criteria: IS_WAYSTONE_ACTIVATED
Dynmap Render Condition:
    Criteria: ALWAYS
Custom Icon:
    Enable: true
    Allow Custom Icon: true
    Pre-Made Icons:
        -   type: DIAMOND
        -   type: CAKE
        -   type: IRON_INGOT
        -   type: GOLD_INGOT
        -   type: STRING
    Change Condition:
        Criteria: LOGIC_OR
        Conditions:
        -   Criteria: IS_OWNER
        -   Criteria: HAS_PERMISSION
            Permission: fancywaystones.admin
Rename Condition:
    Criteria: LOGIC_OR
    Conditions:
    -   Criteria: IS_OWNER
    -   Criteria: HAS_PERMISSION
        Permission: fancywaystones.admin
Change Description Condition:
    Criteria: LOGIC_OR
    Conditions:
        -   Criteria: IS_OWNER
        -   Criteria: HAS_PERMISSION
            Permission: fancywaystones.admin
Economy Bypass Condition:
    Criteria: HAS_PERMISSION
    Permission: fancywaystones.admin
Color Rename Condition:
    Criteria: ALWAYS
Purge Drops Condition:
    Criteria: NEVER
Visit Condition:
    Criteria: ALWAYS
Compass Redirection Condition:
    Criteria: ALWAYS
Access Condition:
    Criteria: IS_ENVIRONMENT
    Environment: NETHER
Activation Condition:
    Criteria: IS_ENVIRONMENT
    Environment: NETHER
Proximity Discover:
    Enable: false
    Message: '{language.proximity-discover}'
    Check Radius: 10
    Condition:
        Criteria: ALWAYS
Waystone Effect:
    Idle: ws_idle_eff
    Activated: ws_atv_eff_example
    Warm Up: wuExample
    Post Teleport: ptExample
Break Condition:
    Criteria: LOGIC_OR
    Conditions:
    -   Criteria: IS_OWNER
    -   Criteria: HAS_PERMISSION
        Permission: fancywaystones.admin
Can Set TP Offset:
    Criteria: IS_OWNER
Should Accept TP Offset:
    Criteria: OFFSET_DISTANCE
    Min Distance: 0
    Max Distance: 1.75
Drops:
    Criteria: ALWAYS
Item Drops:
    loot_drop_1:
        Condition:
            Criteria: ALWAYS
        Items:
        -   type: WAYSTONE
            meta:
                id: '{type}'
                model: '{model}'
        Conflicting: []
Entity Teleport:
    Criteria: IS_SAME_SERVER
Unique Names: PUBLIC NAMES
Placing Group: 'public'
